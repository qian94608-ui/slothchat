<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PepeNet v29</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/12310/12310702.png">
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div id="app-root">
        
        <div id="view-main" class="page active">
            <header class="pepe-header">
                <div class="header-left">
                    <button onclick="localStorage.clear();location.reload()" style="background:red; color:white; border:2px solid #000; font-size:10px; font-weight:bold;">RESET</button>
                    <span class="header-title">PepeNet <span style="font-size:10px;color:red">v29</span></span>
                </div>
                <div class="header-right">
                    <button id="fm-btn" class="status-pill gray">üìª FM</button>
                    <div id="conn-status" class="status-pill red">Wait</div>
                </div>
            </header>

            <div class="scroll-content">
                <div class="coin-card">
                    <div class="card-label">IDENTITY</div>
                    <div class="card-row">
                        <div id="qrcode" class="qr-small"></div>
                        <div class="card-info">
                            <div class="id-text" id="my-id-display">....</div>
                            <div class="nick-text" id="my-nickname" onclick="editMyName()">Anon ‚úèÔ∏è</div>
                        </div>
                    </div>
                </div>

                <div class="action-row">
                    <button id="scan-btn" class="pepe-btn green">
                        <span style="font-size:24px">üì∑</span> SCAN
                    </button>
                    <button id="add-id-btn" class="pepe-btn blue">
                        <span style="font-size:24px">‚ûï</span> ADD ID
                    </button>
                </div>

                <div class="list-header">FRENS LIST</div>
                <div id="friends-list-container" class="friends-list"></div>
            </div>

            <nav class="pepe-nav">
                <button class="nav-item active" onclick="switchTab('view-main')">HOME</button>
                <button class="nav-item" onclick="switchTab('view-card')">ID CARD</button>
            </nav>
        </div>

        <div id="view-card" class="page right-sheet">
            <header class="pepe-header">
                <button class="back-btn" onclick="goBack()">‚¨Ö</button>
                <span class="header-title">ID CARD</span>
                <div style="width:30px"></div>
            </header>
            <div class="cyber-card-wrapper">
                <div class="cyber-card">
                    <div class="qr-img"></div>
                    <div class="id-glitch" id="card-id-text">0000</div>
                    <div style="font-size:10px; margin-top:5px; color:#0f0;">SCAN ME</div>
                </div>
            </div>
        </div>

        <div id="view-chat" class="page right-sheet">
            <header class="pepe-header chat-mode">
                <button id="chat-back-btn" class="back-btn">‚¨Ö</button>
                <div class="chat-info" onclick="editFriendName()">
                    <span id="chat-partner-name">User</span> <span class="edit-icon">‚úèÔ∏è</span>
                </div>
                <div id="chat-online-dot" class="status-dot"></div>
            </header>

            <div id="messages-container" class="messages-container"></div>

            <div id="drag-overlay" class="drag-overlay hidden">
                <div class="drag-box">üìÇ DROP FILE</div>
            </div>

            <div class="chat-footer">
                <button id="sticker-btn" class="footer-icon">üê∏</button>
                <button id="mode-switch-btn" class="footer-icon">‚å®Ô∏è</button>
                
                <div id="input-mode-voice" class="input-area">
                    <button id="voice-record-btn" class="voice-btn">HOLD TO SPEAK</button>
                </div>

                <div id="input-mode-text" class="input-area hidden">
                    <div class="input-border">
                        <input type="text" id="chat-input" placeholder="Type..." autocomplete="off">
                    </div>
                    <button id="chat-send-btn" class="send-btn">‚û§</button>
                </div>
            </div>
            
            <div id="sticker-panel" class="sticker-panel hidden">
                <div class="sticker-grid" id="sticker-grid"></div>
            </div>
        </div>
    </div>

    <div id="qr-overlay" class="modal-overlay hidden">
        <div class="modal-box scanner-box">
            <div class="modal-header">SCAN <button class="close-x" onclick="closeAll()">‚úï</button></div>
            <div id="qr-reader"></div>
        </div>
    </div>
    
    <div id="add-overlay" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-header">ADD ID <button class="close-x" onclick="closeAll()">‚úï</button></div>
            <div class="modal-body">
                <input type="number" id="manual-id-input" class="big-input" placeholder="1234">
                <button id="confirm-add-btn" class="pepe-btn green full">CONNECT üöÄ</button>
            </div>
        </div>
    </div>

    <audio id="msg-sound" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>
    <audio id="scan-sound" src="https://www.myinstants.com/media/sounds/success-sound-effect.mp3"></audio>
    <audio id="fm-radio" src="https://streams.ilovemusic.de/iloveradio1.mp3" preload="none"></audio>
    
    <input type="file" id="global-file-input" style="display:none">

    <script src="app.js"></script>
</body>
</html>
