<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WojakNet">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/en/9/9a/Trollface_non-free.png">
    
    <meta name="theme-color" content="#E6D3B3">
    <title>WojakNet</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div id="app-root">
        <div id="view-main" class="page active">
            <header class="meme-header">
                <div class="header-brand">WojakNet</div>
                <button id="pwa-install-btn" class="meme-btn small hidden" style="background:#FFD700;">‚¨á Install</button>
            </header>

            <div class="action-bar">
                <button id="scan-btn" class="meme-btn full-width">üì∑ SCAN QR</button>
                <button id="add-id-btn" class="meme-btn full-width">‚ûï ADD ID</button>
            </div>

            <div id="tab-friends" class="tab-content active-tab">
                <div class="list-title">MY FRENS</div>
                <div class="k-list-item me-item">
                    <div class="avatar-frame"><img id="my-avatar-small" class="avatar-img"></div>
                    <div>
                        <div style="font-weight:bold">ME (ANON)</div>
                        <div style="font-size:12px; font-family:monospace;" id="my-id-display">Connecting...</div>
                    </div>
                </div>
                
                <div class="divider"></div>
                <div id="friends-list-container"></div>
            </div>

            <div id="tab-identity" class="tab-content">
                <div class="identity-wrapper">
                    <div class="identity-card">
                        <div class="card-header">> FEELS LICENSE</div>
                        <div style="padding:15px">
                            <div class="info-row"><span>ID:</span> <span class="hand-drawn-text" id="card-id-text">...</span></div>
                            <div class="card-qr" id="qrcode"></div>
                            <div style="text-align:center; margin-top:10px; font-size:12px;">Scan to feel together</div>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="meme-bottom-nav">
                <button class="nav-btn active" data-target="tab-friends">üê∏ FRENS</button>
                <button class="nav-btn" data-target="tab-identity">üö¨ FEELS</button>
            </nav>
        </div>

        <div id="view-chat" class="page right-sheet">
            <header class="meme-header chat-header">
                <button id="chat-back-btn" class="meme-btn small">< BACK</button>
                <div class="chat-info">
                    <span id="chat-partner-name">User</span> 
                    <span id="chat-status-dot" class="status-square"></span>
                </div>
            </header>
            
            <div id="messages-container" class="messages-container"></div>
            
            <div class="chat-footer">
                <button id="sticker-btn" class="footer-icon">ü§°</button>
                <div class="input-box-border"><input type="text" id="chat-input" placeholder="Cope..."></div>
                <button id="chat-send-btn" class="meme-btn">SEND</button>
            </div>
            
            <div id="sticker-panel" class="sticker-panel hidden" style="display:none;">
                <div class="sticker-grid" id="sticker-grid"></div>
            </div>
        </div>
    </div>

    <div id="qr-overlay" class="modal-overlay hidden" style="display:none;">
        <div class="modal-box scanner-box">
            <div class="modal-bar">SCANNING... <button class="close-x" onclick="hideAllModals()">X</button></div>
            <div id="qr-reader"></div>
        </div>
    </div>

    <div id="add-overlay" class="modal-overlay hidden" style="display:none;">
        <div class="modal-box">
            <div class="modal-bar">ADD FREN <button class="close-x" onclick="hideAllModals()">X</button></div>
            <div class="modal-content">
                <input type="text" id="manual-id-input" class="meme-input" placeholder="Paste ID...">
                <button id="confirm-add-btn" class="meme-btn full">CONNECT</button>
            </div>
        </div>
    </div>

    <audio id="msg-sound" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>
    <audio id="scan-sound" src="https://www.myinstants.com/media/sounds/success-sound-effect.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
