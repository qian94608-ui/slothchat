<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WojakNet v25</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/en/9/9a/Trollface_non-free.png">
    
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div id="app-root">
        <div id="view-main" class="page active">
            <header class="meme-header">
                <div class="header-brand">WojakNet <span style="color:red;font-size:10px;">v25</span></div>
                <div id="conn-status" class="status-badge red">INIT...</div>
            </header>

            <div id="screen-log" style="background:#000; color:#0f0; font-family:monospace; font-size:10px; height:80px; overflow-y:scroll; padding:5px; margin:5px; border:2px solid red;">
                > System Start...<br>
            </div>

            <div class="coin-balance-card">
                <div class="coin-label">IDENTITY</div>
                <div class="coin-row">
                    <div id="qrcode" class="qr-small"></div>
                    <div class="coin-info">
                        <div class="coin-value" id="my-id-display">....</div>
                        <div class="coin-name" onclick="resetApp()" style="background:red; color:white; cursor:pointer;">‚ö† FORCE RESET</div>
                    </div>
                </div>
            </div>

            <div class="action-grid">
                <button id="scan-btn" class="pepe-btn green">üì∑ SCAN</button>
                <button id="add-id-btn" class="pepe-btn blue">‚ûï ADD ID</button>
            </div>

            <div id="friends-list-container" class="list-container"></div>

            <nav class="pepe-nav">
                <button class="nav-item active" onclick="switchTab('view-main')">HOME</button>
                <button class="nav-item" onclick="switchTab('view-card')">CARD</button>
            </nav>
        </div>

        <div id="view-card" class="page right-sheet">
            <header class="meme-header"><button class="back-btn" onclick="goBack()">‚¨Ö</button><span>ID CARD</span><div></div></header>
            <div class="cyber-card-wrapper">
                <div class="cyber-card">
                    <div class="cyber-content">
                        <div class="qr-img"></div>
                        <div class="id-glitch" id="card-id-text">0000</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-chat" class="page right-sheet">
            <header class="meme-header chat-mode">
                <button class="back-btn" onclick="goBack()">‚¨Ö</button>
                <div class="chat-title" id="chat-partner-name">User</div>
                <div class="status-dot"></div>
            </header>
            <div id="messages-container" class="messages-container"></div>
            <div class="chat-footer">
                <button id="sticker-btn" class="tool-btn">üê∏</button>
                <div class="input-box-border"><input type="text" id="chat-input" placeholder="Type..." autocomplete="off"></div>
                <button id="chat-send-btn" class="send-btn">‚û§</button>
            </div>
            <div id="sticker-panel" class="sticker-panel hidden"><div class="sticker-grid" id="sticker-grid"></div></div>
        </div>
    </div>

    <div id="qr-overlay" class="modal-overlay hidden"><div class="modal-box"><div class="modal-header">SCAN <button class="close-x" onclick="closeAll()">X</button></div><div id="qr-reader"></div></div></div>
    
    <div id="add-overlay" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-header">ADD <button class="close-x" onclick="closeAll()">X</button></div>
            <div class="modal-body">
                <input type="number" id="manual-id-input" class="big-input" placeholder="1234">
                <button id="confirm-add-btn" class="pepe-btn green full">CONNECT</button>
            </div>
        </div>
    </div>

    <audio id="msg-sound" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
