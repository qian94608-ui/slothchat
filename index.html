<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PepeNet v21</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/12310/12310702.png">
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div id="app-root">
        <div id="view-main" class="page active">
            <header class="pepe-header">
                <div class="logo-box">
                    <img src="https://cdn-icons-png.flaticon.com/512/12310/12310702.png" class="logo-img">
                    <span>PepeNet</span>
                </div>
                <div style="display:flex; gap:5px; align-items:center;">
                    <button id="fm-btn" class="status-pill green" style="cursor:pointer;">FM</button>
                    <div id="conn-status" class="status-pill red">Wait</div>
                </div>
            </header>

            <div class="coin-balance-card">
                <div class="coin-label">IDENTITY</div>
                <div class="coin-row">
                    <div id="qrcode" class="qr-small"></div>
                    <div class="coin-info">
                        <div class="coin-value" id="my-id-display">....</div>
                        <div style="display:flex; gap:10px;">
                            <div class="coin-name" id="my-nickname" onclick="editMyName()">Anon ‚úèÔ∏è</div>
                            <div class="coin-name" style="background:#ffcccc; color:red;" onclick="resetApp()">RESET APP</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-grid">
                <button id="scan-btn" class="pepe-btn green"><span style="font-size:20px">üì∑</span> SCAN</button>
                <button id="add-id-btn" class="pepe-btn blue"><span style="font-size:20px">‚ûï</span> ADD ID</button>
            </div>

            <div class="list-container">
                <div class="list-title">Frens List üê∏</div>
                <div id="friends-list-container"></div>
            </div>

            <nav class="pepe-nav">
                <div class="nav-item active" data-target="tab-friends">HOME</div>
                <div class="nav-item" data-target="tab-identity">CARD</div>
            </nav>
        </div>

        <div id="view-chat" class="page right-sheet">
            <header class="pepe-header chat-mode">
                <button id="chat-back-btn" class="back-btn">‚¨Ö</button>
                <div class="chat-title" onclick="editFriendName()"><span id="chat-partner-name">User</span></div>
                <div class="status-dot online"></div>
            </header>

            <div id="messages-container" class="messages-container"></div>

            <div class="chat-footer">
                <button id="sticker-btn" class="tool-btn">üê∏</button>
                <button id="mode-switch-btn" class="tool-btn">‚å®Ô∏è</button>
                
                <div id="input-mode-voice" class="input-wrapper">
                    <button id="voice-record-btn" class="big-red-btn">HOLD TO SPEAK</button>
                </div>

                <div id="input-mode-text" class="input-wrapper hidden">
                    <input type="text" id="chat-input" placeholder="Type..." autocomplete="off">
                    <button id="chat-send-btn" class="send-btn">‚û§</button>
                </div>
            </div>
            <div id="sticker-panel" class="sticker-panel hidden"><div class="sticker-grid" id="sticker-grid"></div></div>
        </div>
        
        <div id="tab-identity" class="tab-content hidden" style="background:#000; color:#0f0; padding:20px;">
            <div style="text-align:center;">
                <h1>ID CARD</h1>
                <div id="card-id-text" style="font-size:40px; margin:20px 0;">....</div>
                <div class="qr-img" style="background:#fff; padding:10px; display:inline-block;"></div>
            </div>
        </div>
    </div>

    <div id="qr-overlay" class="modal-overlay hidden"><div class="modal-box"><div class="modal-header">SCAN <button class="close-x" onclick="closeAllModals()">‚úï</button></div><div id="qr-reader"></div></div></div>
    <div id="add-overlay" class="modal-overlay hidden"><div class="modal-box"><div class="modal-header">ADD <button class="close-x" onclick="closeAllModals()">‚úï</button></div><div class="modal-body"><input type="number" id="manual-id-input" class="big-input"><button id="confirm-add-btn" class="pepe-btn green full">GO</button></div></div></div>

    <audio id="msg-sound" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>
    <audio id="success-sound" src="https://www.myinstants.com/media/sounds/coin-collect-sound-effect_1.mp3"></audio>
    <audio id="fm-radio" src="https://streams.ilovemusic.de/iloveradio1.mp3" preload="none"></audio>

    <script src="app.js"></script>
</body>
</html>
