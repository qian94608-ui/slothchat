<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WojakNet">
    <meta name="theme-color" content="#E6D3B3">
    <title>WojakNet v16</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/tXX9X9Y.png">
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div id="app-root">
        <div id="view-main" class="page active">
            <header class="meme-header">
                <div class="header-brand">WojakNet <span style="font-size:10px;color:red;">v16</span></div>
                <div style="display:flex; gap:10px; align-items:center;">
                    <button id="fm-btn" class="fm-btn">üìª FM: OFF</button>
                    <div id="conn-status" class="status-badge red">CONNECTING</div>
                </div>
            </header>

            <div class="action-bar">
                <button id="scan-btn" class="meme-btn full-width">üì∑ SCAN</button>
                <button id="add-id-btn" class="meme-btn full-width">‚ûï ADD ID</button>
            </div>

            <div id="tab-friends" class="tab-content active-tab">
                <div class="list-title">MY FRENS</div>
                <div class="k-list-item me-item">
                    <div class="avatar-frame"><img id="my-avatar" class="avatar-img"></div>
                    <div>
                        <div style="font-weight:bold">ME (ANON)</div>
                        <div style="font-size:20px; font-weight:bold; color:blue; font-family:monospace;" id="my-id-display">...</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div id="friends-list-container"></div>
            </div>

            <div id="tab-identity" class="tab-content hidden">
                <div class="cyber-card-wrapper">
                    <div class="cyber-card">
                        <div class="cyber-overlay"></div>
                        <div class="cyber-content">
                            <div class="cc-col cc-qr">
                                <div id="qrcode" class="qr-img"></div>
                                <div class="cc-label">SCAN_ME</div>
                            </div>
                            <div class="cc-col cc-mid">
                                <img src="https://i.imgur.com/tXX9X9Y.png" class="cc-avatar">
                                <div class="cc-label">MEME_CITIZEN</div>
                            </div>
                            <div class="cc-col cc-id">
                                <div class="id-glitch" id="card-id-text">0000</div>
                                <div class="cc-label">ID_NO</div>
                            </div>
                        </div>
                        <div class="cyber-footer">WOJAK CORPORATION // 2077</div>
                    </div>
                </div>
                <div id="wake-status" style="text-align:center; margin-top:20px; font-size:12px; color:#555;">‚ö° SCREEN WAKE: ACTIVE</div>
            </div>

            <nav class="meme-bottom-nav">
                <button class="nav-btn active" data-target="tab-friends">üê∏ FRENS</button>
                <button class="nav-btn" data-target="tab-identity">üí≥ CARD</button>
            </nav>
        </div>

        <div id="view-chat" class="page right-sheet">
            <header class="meme-header chat-header">
                <button id="chat-back-btn" class="meme-btn small">&lt; BACK</button>
                <div class="chat-info">
                    <span id="chat-partner-name">User</span> 
                    <span id="chat-online-dot" class="status-dot"></span>
                </div>
                <button id="rename-btn" class="meme-btn small">‚úèÔ∏è</button>
            </header>
            
            <div id="drag-overlay" class="drag-overlay hidden">
                <div class="drag-box">üìÇ DROP FILE HERE</div>
            </div>

            <div id="messages-container" class="messages-container"></div>
            
            <div class="chat-footer">
                <button id="sticker-btn" class="footer-icon">ü§°</button>
                
                <button id="mode-switch-btn" class="footer-icon">‚å®Ô∏è</button>

                <div id="input-mode-voice" class="input-area">
                    <button id="voice-record-btn" class="voice-btn">HOLD TO SPEAK</button>
                </div>

                <div id="input-mode-text" class="input-area hidden">
                    <div class="input-box-border"><input type="text" id="chat-input" placeholder="Type..." autocomplete="off"></div>
                    <button id="chat-send-btn" class="meme-btn">SEND</button>
                </div>
            </div>
            
            <div id="sticker-panel" class="sticker-panel hidden">
                <div class="sticker-grid" id="sticker-grid"></div>
            </div>
        </div>
    </div>

    <div id="qr-overlay" class="modal-overlay hidden"><div class="modal-box scanner-box"><div class="modal-bar">SCAN <button class="close-x" onclick="hideAllModals()">X</button></div><div id="qr-reader"></div></div></div>
    <div id="add-overlay" class="modal-overlay hidden"><div class="modal-box"><div class="modal-bar">ADD ID <button class="close-x" onclick="hideAllModals()">X</button></div><div class="modal-content"><input type="number" id="manual-id-input" class="meme-input"><button id="confirm-add-btn" class="meme-btn full">ADD</button></div></div></div>

    <audio id="msg-sound" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>
    <audio id="fm-radio" src="https://stream.zeno.fm/0r0xa854rp8uv" preload="none"></audio>
    <input type="file" id="global-file-input" style="display:none">

    <script src="app.js"></script>
</body>
</html>
