<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PepeNet V71</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="icon" type="image/png" href="./icon.png">
</head>
<body>

    <div id="view-home">
        <div class="defi-header">
            <div class="user-pill">
                <img id="my-avatar" class="header-avatar" src="./icon.png" onerror="this.style.display='none'">
                <span id="my-nickname">Anon</span>
            </div>
            <div id="conn-status" style="width:10px; height:10px; border-radius:50%; background:red; margin-right:10px;"></div>
            <div id="add-id-btn" class="footer-tool" style="width:auto; padding:0 15px; font-weight:bold; font-size:14px; border-radius:20px;">+ Add ID</div>
        </div>

        <div class="id-section" style="margin-top: 80px; text-align: center; padding: 20px;">
            <div style="font-size: 12px; color: #999; margin-bottom: 5px; font-weight:bold;">MY ID</div>
            <div id="my-id-display" style="font-size: 40px; font-weight: 900; color: #59BC10; letter-spacing: 4px;">....</div>
            <div id="qrcode" style="display: flex; justify-content: center; margin-top: 20px; opacity: 0.9;"></div>
            <div style="margin-top:10px; font-size:12px; color:#ccc;">[ Scan to Connect ]</div>
        </div>

        <div id="friends-list-container" style="padding: 10px 15px 100px 15px;"></div>
    </div>

    <div id="view-chat">
        <div class="defi-header">
            <button id="chat-back-btn" class="footer-tool" style="font-size:24px;">â¬…</button>
            <div id="chat-partner-name" style="font-weight:900; font-size:18px;">User</div>
            <div style="width:40px;"></div> </div>

        <div id="messages-container"></div>

        <div class="chat-footer">
            <button id="sticker-btn" class="footer-tool">ðŸ˜Š</button>
            <div class="input-zone">
                </div>
            <button id="file-btn" class="footer-tool">ðŸ“Ž</button>
            <button id="mode-switch-btn" class="footer-tool">ðŸŽ¤</button>
            <button id="chat-send-btn" class="send-arrow">âž¤</button>
        </div>
    </div>

    <div id="add-overlay" class="modal-overlay hidden">
        <div class="modal-box" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; border-radius: 20px; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
            <button class="cancel-btn" onclick="window.closeAllModals()">âœ•</button>
            <div class="modal-body"></div>
        </div>
    </div>

    <div id="media-preview-modal" class="modal-overlay hidden" style="background:rgba(0,0,0,0.95); z-index:99999;">
        <button onclick="window.closePreview()" style="position:absolute; top:40px; right:20px; color:#fff; font-size:30px; background:none; border:none;">âœ•</button>
        <div id="preview-container" style="width:100%; height:100%; display:flex; justify-content:center; align-items:center;"></div>
    </div>

    <div id="sticker-panel" class="hidden" style="position: fixed; bottom: 70px; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 10px; z-index: 600; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; height: 200px; overflow-y: auto;">
        <div id="sticker-grid" style="display:contents;"></div>
    </div>

    <input type="file" id="chat-file-input" style="display: none;" multiple>
    
    <div id="drag-overlay" class="drag-overlay hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(89,188,16,0.2); z-index:99999; display:flex; justify-content:center; align-items:center; font-size:24px; color:#fff; font-weight:bold; pointer-events:none;">DROP FILES HERE</div>

    <audio id="msg-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

    <script src="app.js"></script>
</body>
</html>
