<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WojakNet v24</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/en/9/9a/Trollface_non-free.png">
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div id="app-root">
        <div id="view-main" class="page active">
            <header class="meme-header">
                <button onclick="localStorage.clear();location.reload()" style="background:red; color:white; border:2px solid #000; font-weight:bold; font-size:10px; padding:2px;">
                    ‚ö† RESET
                </button>
                <div class="header-brand">WojakNet v24</div>
                <div id="conn-status" class="status-badge red">Wait</div>
            </header>

            <div class="coin-balance-card">
                <div class="coin-label">IDENTITY</div>
                <div class="coin-row">
                    <div id="qrcode" class="qr-small"></div>
                    <div class="coin-info">
                        <div class="coin-value" id="my-id-display">....</div>
                        <div class="coin-name" id="my-nickname">Anon</div>
                    </div>
                </div>
            </div>

            <div class="action-grid">
                <button id="scan-btn" class="pepe-btn green">üì∑ SCAN</button>
                <button id="add-id-btn" class="pepe-btn blue">‚ûï ADD ID</button>
            </div>

            <div id="friends-list-container" class="list-container">
                <div style="padding:20px; text-align:center; color:#999;">Loading Frens...</div>
            </div>

            <nav class="pepe-nav">
                <button class="nav-item active" id="nav-home">HOME</button>
                <button class="nav-item" id="nav-card">CARD</button>
            </nav>
        </div>

        <div id="view-card" class="page right-sheet">
            <header class="meme-header">
                <button id="card-back-btn" class="back-btn">‚¨Ö</button>
                <div class="header-brand">ID CARD</div>
                <div style="width:30px"></div>
            </header>
            <div class="cyber-card-wrapper">
                <div class="cyber-card">
                    <div class="cyber-content">
                        <div class="qr-img"></div>
                        <div class="id-glitch" id="card-id-text">0000</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-chat" class="page right-sheet">
            <header class="meme-header chat-mode">
                <button id="chat-back-btn" class="back-btn">‚¨Ö</button>
                <div class="chat-title" id="chat-partner-name">User</div>
                <div class="status-dot"></div>
            </header>

            <div id="messages-container" class="messages-container"></div>

            <div class="chat-footer">
                <button id="sticker-btn" class="tool-btn">üê∏</button>
                <div class="input-box-border"><input type="text" id="chat-input" placeholder="Type..." autocomplete="off"></div>
                <button id="chat-send-btn" class="send-btn">‚û§</button>
            </div>
            <div id="sticker-panel" class="sticker-panel hidden"></div>
        </div>
    </div>

    <div id="qr-overlay" class="modal-overlay hidden"><div class="modal-box"><div class="modal-header">SCAN <button class="close-x" onclick="closeAll()">X</button></div><div id="qr-reader"></div></div></div>
    
    <div id="add-overlay" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-header">ADD <button class="close-x" onclick="closeAll()">X</button></div>
            <div class="modal-body">
                <input type="number" id="manual-id-input" class="big-input" placeholder="1234">
                <button id="confirm-add-btn" class="pepe-btn green full">CONNECT</button>
            </div>
        </div>
    </div>

    <audio id="msg-sound" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>
    <audio id="success-sound" src="https://www.myinstants.com/media/sounds/coin-collect-sound-effect_1.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
