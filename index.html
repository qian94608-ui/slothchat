<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PepeNet v27</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div id="app-root">
        <div id="view-main" class="page active">
            <header class="defi-header">
                <div class="user-pill" onclick="editMyName()">
                    <img id="my-avatar" class="header-avatar" src="">
                    <span id="my-nickname">Anon</span>
                    <span class="edit-icon">‚úé</span>
                </div>
                <div class="header-right">
                    <button id="fm-btn" class="icon-btn-round">üìª</button>
                    <div id="conn-status" class="status-dot red"></div>
                </div>
            </header>

            <div class="scroll-content">
                <div class="defi-card">
                    <div class="card-label">YOUR ID</div>
                    <div class="card-row">
                        <div class="id-value" id="my-id-display">....</div>
                        <div id="qrcode" class="qr-mini"></div>
                    </div>
                    <div class="card-footer">Secure P2P Protocol</div>
                </div>

                <div class="action-row">
                    <button id="scan-btn" class="action-btn">
                        <div class="btn-icon">üì∑</div>
                        <span>Scan</span>
                    </button>
                    <button id="add-id-btn" class="action-btn">
                        <div class="btn-icon">‚ûï</div>
                        <span>Add ID</span>
                    </button>
                </div>

                <div class="section-title">CONTACTS</div>
                <div id="friends-list-container" class="friends-list">
                    </div>
            </div>

            <nav class="defi-nav">
                <button class="nav-item active">
                    <div class="nav-icon">üè†</div>
                </button>
                <button class="nav-item" onclick="resetApp()" style="opacity:0.3">
                    <div class="nav-icon">‚ôªÔ∏è</div>
                </button>
            </nav>
        </div>

        <div id="view-chat" class="page right-sheet">
            <header class="defi-header chat-mode">
                <button id="chat-back-btn" class="icon-btn-round">‚¨Ö</button>
                <div class="chat-user-info" onclick="editFriendName()">
                    <span id="chat-partner-name">User</span>
                    <span class="status-indicator"></span>
                </div>
                <button class="icon-btn-round" style="opacity:0;">?</button>
            </header>

            <div id="drag-overlay" class="drag-overlay hidden">
                <div class="drag-box">üìÇ RELEASE TO SEND</div>
            </div>

            <div id="messages-container" class="messages-container"></div>

            <div class="chat-footer">
                <button id="sticker-btn" class="footer-tool">üòä</button>
                <button id="file-btn" class="footer-tool" onclick="document.getElementById('chat-file-input').click()">üìé</button>
                
                <div class="input-zone">
                    <button id="voice-record-btn" class="voice-btn-long">HOLD TO SPEAK</button>
                    
                    <div id="text-input-wrapper" class="text-wrapper hidden">
                        <input type="text" id="chat-input" placeholder="Message..." autocomplete="off">
                        <button id="chat-send-btn" class="send-arrow">‚û§</button>
                    </div>
                </div>

                <button id="mode-switch-btn" class="footer-tool">‚å®Ô∏è</button>
            </div>

            <div id="sticker-panel" class="sticker-panel hidden"></div>
        </div>
    </div>

    <div id="qr-overlay" class="modal-overlay hidden"><div class="modal-box scanner-box"><div class="modal-header">SCAN QR <button class="close-x" onclick="closeAll()">‚úï</button></div><div id="qr-reader"></div></div></div>
    
    <div id="add-overlay" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-header">ADD FRIEND <button class="close-x" onclick="closeAll()">‚úï</button></div>
            <div class="modal-body">
                <input type="number" id="manual-id-input" class="defi-input" placeholder="Enter 4 Digits">
                <button id="confirm-add-btn" class="defi-btn-primary">CONNECT</button>
            </div>
        </div>
    </div>

    <audio id="msg-sound" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>
    <audio id="success-sound" src="https://www.myinstants.com/media/sounds/coin-collect-sound-effect_1.mp3"></audio>
    <audio id="fm-radio" src="https://streams.ilovemusic.de/iloveradio1.mp3" preload="none"></audio>
    <input type="file" id="chat-file-input" style="display:none">

    <script src="app.js"></script>
</body>
</html>
