<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FFFFFF">
    <title>SlothDrop v4</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/375/375225.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <audio id="msg-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3" preload="auto"></audio>

    <div id="app-root">
        
        <div id="view-main" class="page active">
            <header class="main-header">
                <div class="header-brand">SlothDrop</div>
                <div class="header-actions">
                    <button id="scan-btn" class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 4h6v6H4zM14 4h6v6h-6zM4 14h6v6H4zM16 14h2v2h-2zM14 16h2v2h-2zM16 18h2v2h-2zM18 16h2v2h-2z"/></svg>
                    </button>
                    <button id="add-id-btn" class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 5v14M5 12h14"/></svg>
                    </button>
                </div>
            </header>

            <div id="tab-friends" class="tab-content active-tab">
                <div class="list-title">My Contacts</div>
                <div class="k-list-item me-item">
                    <img id="my-avatar-small" class="avatar-circle">
                    <div class="item-content">
                        <div class="item-title" id="my-display-name">Me</div>
                        <div class="item-subtitle" id="my-id-display">ID: ...</div>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div id="friends-list-container"></div>
            </div>

            <div id="tab-identity" class="tab-content">
                <div class="premium-card-wrapper">
                    <div class="premium-card">
                        <div class="card-top">
                            <span class="card-chip"></span>
                            <span class="card-brand">IDENTITY</span>
                        </div>
                        <div class="card-body">
                            <div class="card-info">
                                <span class="card-label">USER ID</span>
                                <span class="card-value" id="card-id-text">Loading</span>
                            </div>
                            <div id="qrcode" class="card-qr"></div>
                        </div>
                        <div class="card-footer">
                            <span class="card-holder">SLOTH MEMBER</span>
                            <span class="card-date">VALID THRU ∞</span>
                        </div>
                        <div class="card-shine"></div>
                    </div>
                    <p class="card-hint">Scan to Connect</p>
                </div>
            </div>

            <nav class="bottom-nav">
                <button class="nav-btn active" data-target="tab-friends">Contacts</button>
                <button class="nav-btn" data-target="tab-identity">Card</button>
            </nav>
        </div>

        <div id="view-chat" class="page right-sheet">
            <header class="chat-header">
                <button id="chat-back-btn" class="back-text">Back</button>
                <div class="chat-info">
                    <span id="chat-partner-name">User</span>
                    <span id="chat-status-dot" class="dot"></span>
                </div>
                <button class="menu-btn">···</button>
            </header>

            <div id="messages-container" class="messages-container"></div>

            <div id="drag-overlay" class="drag-overlay hidden">
                <div class="drag-box">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                    <p>释放发送文件</p>
                </div>
            </div>

            <div class="chat-footer">
                <button id="sticker-btn" class="footer-btn">☺</button>
                <input type="file" id="real-file-input" hidden>
                <button id="add-file-btn" class="footer-btn">+</button>
                <div class="input-box">
                    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                </div>
                <button id="chat-send-btn" class="send-btn">↑</button>
            </div>

            <div id="sticker-panel" class="sticker-panel hidden">
                <div class="sticker-grid" id="sticker-grid"></div>
            </div>
        </div>

    </div>

    <div id="qr-overlay" class="modal-overlay hidden">
        <div class="modal-box scanner-box">
            <div id="qr-reader"></div>
            <button class="close-float" onclick="closeScanner()">×</button>
        </div>
    </div>

    <div id="add-overlay" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Add Contact</h3>
            <input type="text" id="manual-id-input" placeholder="Enter ID" class="modal-input">
            <div class="modal-btns">
                <button onclick="closeAddModal()" class="btn-text">Cancel</button>
                <button id="confirm-add-btn" class="btn-primary">Add</button>
            </div>
        </div>
    </div>

    <div id="persistent-toast" class="notify-card hidden">
        <div class="notify-content">
            <div class="notify-title">New Message</div>
            <div class="notify-body" id="notify-text">You received a file...</div>
        </div>
        <div class="notify-actions">
            <button id="notify-close" class="notify-btn close">Dismiss</button>
            <button id="notify-view" class="notify-btn view">View</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
