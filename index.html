<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PepeNet V69</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="icon" type="image/png" href="./icon.png">
</head>
<body>

    <div id="view-home">
        <div class="defi-header">
            <div class="user-pill">
                <img id="my-avatar" class="header-avatar" src="./icon.png">
                <span id="my-nickname">Anon</span>
            </div>
            <div id="add-id-btn" class="footer-tool" style="width:auto; padding:0 15px; border-radius:20px; font-weight:bold; font-size:14px;">+ Add ID</div>
        </div>

        <div style="margin-top: 80px; text-align: center;">
            <div style="font-size: 12px; color: #999; margin-bottom: 5px;">MY ID</div>
            <div id="my-id-display" style="font-size: 32px; font-weight: 900; color: #59BC10; letter-spacing: 2px;">....</div>
            <div id="qrcode" style="display: flex; justify-content: center; margin-top: 15px; opacity: 0.8;"></div>
            <div id="scan-btn" style="margin-top:10px; color:#59BC10; font-size:12px; cursor:pointer;">[ Scan QR ]</div>
        </div>

        <div id="friends-list-container" class="scroll-content" style="padding: 20px 15px 100px 15px;">
            </div>
    </div>

    <div id="view-chat">
        <div class="defi-header">
            <button id="chat-back-btn" class="footer-tool">‚¨Ö</button>
            <div class="chat-user-info" style="font-weight:bold; font-size:16px;">User</div>
            <div id="chat-online-dot" style="width:10px; height:10px; border-radius:50%; background:#ccc;"></div>
        </div>

        <div id="messages-container"></div>

        <div class="chat-footer">
            <button id="sticker-btn" class="footer-tool">üòä</button>
            <div class="input-zone">
                </div>
            <button id="file-btn" class="footer-tool">üìé</button>
            <button id="mode-switch-btn" class="footer-tool">üé§</button>
            <button id="chat-send-btn" class="send-arrow">‚û§</button>
        </div>
    </div>

    <div id="add-overlay" class="modal-overlay hidden">
        <div class="modal-box" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; border-radius: 20px; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
            <button class="cancel-btn" onclick="window.closeAllModals()">‚úï</button>
            <div class="modal-body">
                </div>
        </div>
    </div>

    <div id="media-preview-modal" class="modal-overlay hidden" style="background:rgba(0,0,0,0.95); z-index:99999;">
        <button onclick="window.closePreview()" style="position:absolute; top:40px; right:20px; color:#fff; font-size:30px; background:none; border:none;">‚úï</button>
        <a id="preview-download-btn" href="#" download style="position:absolute; top:40px; right:70px; font-size:30px; text-decoration:none;">‚¨áÔ∏è</a>
        <div id="preview-container" style="width:100%; height:100%; display:flex; justify-content:center; align-items:center;"></div>
    </div>

    <div id="qr-overlay" class="modal-overlay hidden">
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:20px; border-radius:20px; width:300px;">
            <div id="qr-reader" style="width:100%"></div>
            <button onclick="window.closeAllModals()" style="width:100%; margin-top:10px; padding:10px;">Close</button>
        </div>
    </div>

    <div id="sticker-panel" class="hidden" style="position: fixed; bottom: 70px; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 10px; z-index: 600; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; height: 200px; overflow-y: auto;">
        <div id="sticker-grid" style="display:contents;"></div>
    </div>

    <input type="file" id="chat-file-input" style="display: none;" multiple>
    
    <div id="drag-overlay" class="drag-overlay hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(89,188,16,0.2); z-index:99999; display:flex; justify-content:center; align-items:center; font-size:24px; color:#fff; font-weight:bold; pointer-events:none;">DROP FILES HERE</div>

    <audio id="msg-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>
    <audio id="success-sound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" preload="auto"></audio>

    <script src="app.js"></script>
</body>
</html>
