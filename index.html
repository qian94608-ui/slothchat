<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#E6D3B3">
    <title>WojakNet v14</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div class="header">
        <div class="header-title">WojakNet v14</div>
        <div id="status-bar" class="status-tag">INITIALIZING...</div>
    </div>

    <div class="main-scroll">
        
        <div class="card">
            <div class="card-title">> IDENTITY</div>
            <div class="id-row">
                <div class="qr-box" id="qrcode"></div>
                <div>
                    <div class="id-text" id="my-id">...</div>
                    <div style="font-size:10px; color:#666; margin-top:5px;">Share this ID</div>
                </div>
            </div>
        </div>

        <div class="card" id="card-connect">
            <div class="card-title">> CONNECT FREN</div>
            <div class="input-group">
                <input type="number" pattern="\d*" id="target-id" placeholder="4 Digit ID">
                <button class="btn-icon" onclick="startScan()">üì∑</button>
            </div>
            <button class="btn-main" onclick="manualConnect()">CONNECT NOW</button>
        </div>

        <div class="card" id="card-transfer" style="display:none;">
            <div class="card-title">> FILE STREAM</div>
            <div class="drop-zone" id="drop-zone">
                <div style="font-size: 2rem;">üìÇ</div>
                <div>DROP FILES HERE</div>
            </div>
            <input type="file" id="file-input" multiple style="display:none">
            
            <ul class="transfer-list" id="transfer-list">
                </ul>
        </div>
    </div>

    <div class="fab" id="fab" onclick="openChat()" style="display:none;">
        üí¨
        <div class="badge" id="chat-badge"></div>
    </div>

    <div class="chat-modal" id="chat-modal">
        <div class="chat-box">
            <div class="chat-header">
                <span>üí¨ CHATROOM</span>
                <button class="close-btn" onclick="closeChat()">X</button>
            </div>
            
            <div class="chat-msgs" id="chat-msgs">
                <div style="text-align:center; color:#666; margin-top:20px; font-size:0.8rem;">--- ENCRYPTED TUNNEL ---</div>
            </div>
            
            <div class="emoji-panel" id="emoji-panel"></div>
            
            <div class="chat-footer">
                <button class="btn-icon" onclick="document.getElementById('chat-file-input').click()">üìÅ</button>
                <button class="btn-icon" onclick="toggleEmoji()">ü§°</button>
                <div class="input-wrapper">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Cope..." autocomplete="off">
                </div>
                <button class="btn-icon send-btn" onclick="sendText()">‚û§</button>
            </div>
            <input type="file" id="chat-file-input" multiple style="display:none">
        </div>
    </div>

    <div id="scanner-layer">
        <div class="scanner-container">
            <div id="reader" style="width:100%; height:300px; background:#000;"></div>
            <button class="btn-main" style="margin-top:20px; background:red; color:white;" onclick="stopScan()">CLOSE CAMERA</button>
        </div>
    </div>

    <div id="lightbox" onclick="this.style.display='none'"><img id="lb-img"></div>

    <div id="toast">Message</div>

    <audio id="msg-sound" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
