<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#E6D3B3">
    <title>WojakNet v15</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div id="app-root">
        <div id="view-main" class="page active">
            <header class="meme-header">
                <div class="header-brand">WojakNet v15</div>
                <div id="my-status" class="status-badge red">Wait...</div>
            </header>

            <div class="action-bar">
                <button id="scan-btn" class="meme-btn full-width">üì∑ SCAN</button>
                <button id="add-id-btn" class="meme-btn full-width">‚ûï ADD ID</button>
            </div>

            <div id="tab-friends" class="tab-content">
                <div class="list-title">MY FRENS</div>
                <div class="k-list-item me-item">
                    <div class="avatar-frame"><img id="my-avatar" class="avatar-img"></div>
                    <div>
                        <div style="font-weight:bold">ME</div>
                        <div style="font-size:24px; font-weight:bold; color:blue; font-family:monospace;" id="my-id-display">....</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div id="friends-list-container"></div>
            </div>

            <div id="tab-identity" class="tab-content hidden">
                <div class="identity-wrapper">
                    <div class="identity-card">
                        <div class="card-header">> ID CARD</div>
                        <div style="padding:15px; text-align:center;">
                            <div class="card-qr" id="qrcode"></div>
                            <div style="font-size:30px; font-weight:bold; margin-top:10px;" id="card-id-text">....</div>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="meme-bottom-nav">
                <button class="nav-btn active" data-target="tab-friends">üê∏ FRENS</button>
                <button class="nav-btn" data-target="tab-identity">üö¨ ID</button>
            </nav>
        </div>

        <div id="view-chat" class="page right-sheet">
            <header class="meme-header chat-header">
                <button id="chat-back-btn" class="meme-btn small">&lt; BACK</button>
                <div class="chat-info">
                    <span id="chat-partner-name">User</span> 
                    <span id="chat-status-dot" class="status-square"></span>
                </div>
            </header>
            
            <div id="messages-container" class="messages-container"></div>
            
            <div class="chat-footer">
                <button class="footer-icon" onclick="document.getElementById('chat-file-input').click()">üìÅ</button>
                <button id="sticker-btn" class="footer-icon">ü§°</button>
                <div class="input-box-border"><input type="text" id="chat-input" placeholder="Type here..." autocomplete="off"></div>
                <button id="chat-send-btn" class="meme-btn">SEND</button>
            </div>
            
            <input type="file" id="chat-file-input" style="display:none">

            <div id="sticker-panel" class="sticker-panel hidden">
                <div class="sticker-grid" id="sticker-grid"></div>
            </div>
        </div>
    </div>

    <div id="qr-overlay" class="modal-overlay hidden">
        <div class="modal-box scanner-box">
            <div class="modal-bar">SCANNING <button class="close-x" onclick="hideAllModals()">X</button></div>
            <div id="qr-reader"></div>
        </div>
    </div>

    <div id="add-overlay" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-bar">ENTER ID <button class="close-x" onclick="hideAllModals()">X</button></div>
            <div class="modal-content">
                <input type="number" pattern="\d*" id="manual-id-input" class="meme-input" placeholder="e.g. 1234">
                <button id="confirm-add-btn" class="meme-btn full">CONNECT</button>
            </div>
        </div>
    </div>

    <audio id="msg-sound" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>
    <audio id="scan-sound" src="https://www.myinstants.com/media/sounds/success-sound-effect.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
